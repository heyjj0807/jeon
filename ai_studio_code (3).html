<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분수 합 연습 (힌트 기능 추가)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 30px 40px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .difficulty-selector {
            margin: 25px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .difficulty-selector legend {
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }
        .difficulty-selector label {
            margin: 0 10px;
            cursor: pointer;
        }
        .problem {
            font-size: 2.2em;
            margin: 25px 0;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fraction {
            display: inline-block;
            vertical-align: middle;
            margin: 0 15px;
            text-align: center;
        }
        .numerator {
            border-bottom: 2px solid #000;
            padding: 0 8px;
        }
        .denominator {
            padding: 2px 8px;
        }
        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .input-area .fraction {
            margin: 0 5px 0 15px;
        }
        input[type="number"] {
            width: 65px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        button {
            padding: 12px 22px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #check-btn {
            background-color: #007bff;
            margin-left: 15px;
        }
        #check-btn:hover {
            background-color: #0056b3;
        }
        #new-problem-btn {
            background-color: #28a745;
            margin-top: 20px;
        }
        #new-problem-btn:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            height: 50px; /* 힌트가 두 줄이 될 수 있으므로 공간 확보 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>분모가 소수인 분수 합 연습</h1>

    <fieldset class="difficulty-selector">
        <legend>난이도 선택</legend>
        <label>
            <input type="radio" name="difficulty" value="singleDigit" checked onchange="generateProblem()"> 한 자릿수 소수
        </label>
        <label>
            <input type="radio" name="difficulty" value="teen" onchange="generateProblem()"> 10과 20 사이 소수
        </label>
    </fieldset>

    <div id="problem" class="problem">
        <!-- 문제가 여기에 표시됩니다. -->
    </div>

    <div class="input-area">
        <span>정답: </span>
        <div class="fraction">
            <div class="numerator"><input type="number" id="user-numerator" aria-label="정답 분자"></div>
            <div class="denominator"><input type="number" id="user-denominator" aria-label="정답 분모"></div>
        </div>
        <button id="check-btn" onclick="checkAnswer()">정답 확인</button>
    </div>

    <div id="result"></div>
    <button id="new-problem-btn" onclick="generateProblem()">새 문제</button>
</div>

<script>
    let correctNumerator, correctDenominator;
    let wrongAnswerCount = 0; // 오답 횟수를 추적하는 변수
    const singleDigitPrimes = [2, 3, 5, 7];
    const teenPrimes = [11, 13, 17, 19];

    // 새로운 문제를 생성하고 표시하는 함수
    function generateProblem() {
        wrongAnswerCount = 0; // 새 문제가 생성되면 오답 횟수 초기화

        const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
        const primePool = (difficulty === 'singleDigit') ? singleDigitPrimes : teenPrimes;

        let index1 = Math.floor(Math.random() * primePool.length);
        let index2 = Math.floor(Math.random() * primePool.length);
        while (index1 === index2) {
            index2 = Math.floor(Math.random() * primePool.length);
        }

        const p1 = primePool[index1];
        const p2 = primePool[index2];

        document.getElementById('problem').innerHTML = `
            <div class="fraction">
                <div class="numerator">1</div>
                <div class="denominator">${p1}</div>
            </div>
            <span>+</span>
            <div class="fraction">
                <div class="numerator">1</div>
                <div class="denominator">${p2}</div>
            </div>
            <span>=</span>
        `;

        correctNumerator = p1 + p2;
        correctDenominator = p1 * p2;

        document.getElementById('user-numerator').value = '';
        document.getElementById('user-denominator').value = '';
        document.getElementById('result').innerText = '';
        document.getElementById('user-numerator').focus();
    }

    // 사용자의 답을 확인하는 함수
    function checkAnswer() {
        const userNumInput = document.getElementById('user-numerator');
        const userDenInput = document.getElementById('user-denominator');
        const userNum = parseInt(userNumInput.value);
        const userDen = parseInt(userDenInput.value);
        const resultDiv = document.getElementById('result');

        if (isNaN(userNum) || isNaN(userDen)) {
            resultDiv.innerText = "분자와 분모를 모두 입력해주세요.";
            resultDiv.style.color = 'orange';
            return;
        }

        if (userNum === correctNumerator && userDen === correctDenominator) {
            resultDiv.innerText = "정답입니다!";
            resultDiv.style.color = 'green';
            wrongAnswerCount = 0; // 정답을 맞추면 오답 횟수 초기화
        } else {
            wrongAnswerCount++; // 오답 횟수 증가
            if (wrongAnswerCount >= 2) {
                // 두 번 이상 틀렸을 경우 힌트 제공
                resultDiv.innerHTML = `힌트: 정답의 분모는 두 분모의 곱,<br>분자는 두 분모의 합입니다.`;
                resultDiv.style.color = 'blue';
            } else {
                // 첫 번째 오답
                resultDiv.innerText = `오답입니다. 다시 시도해보세요.`;
                resultDiv.style.color = 'red';
            }
            userNumInput.value = '';
            userDenInput.value = '';
            userNumInput.focus();
        }
    }

    // Enter 키로 정답 확인 및 필드 이동 기능 추가
    document.getElementById('user-numerator').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
             document.getElementById('user-denominator').focus();
        }
    });

    document.getElementById('user-denominator').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            checkAnswer();
        }
    });

    // 페이지 로드 시 초기화
    window.onload = function() {
        generateProblem();
    };
</script>

</body>
</html>
